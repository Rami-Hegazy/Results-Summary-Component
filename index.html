<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="results-box">
      <div>
        <p class="result">Your Result</p>
        <div class="container">
          <div class="circle">
            <p class="number">76</p>
            <p class="out-of">of 100</p>
          </div>
        </div>
        <p class="great">Great</p>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-box">
      <p class="summary">Summary</p>
      <div class="box red">
        <div class="first">
          <img class="icon" src="assets/images/icon-reaction.svg" alt="" />
          <p class="reaction">Reaction</p>
        </div>
        <p class="out"><strong>80</strong> / 100</p>
      </div>
      <div class="box yellow">
        <div class="first">
          <img class="icon" src="assets/images/icon-memory.svg" alt="" />
          <p class="memory">Memory</p>
        </div>
        <p class="out"><strong>92</strong> / 100</p>
      </div>
      <div class="box green">
        <div class="first">
          <img class="icon" src="assets/images/icon-verbal.svg" alt="" />
          <p class="verbal">Verbal</p>
        </div>
        <p class="out"><strong>61</strong> / 100</p>
      </div>
      <div class="box blue">
        <div class="first">
          <img class="icon" src="assets/images/icon-visual.svg" alt="" />
          <p class="visual">Visual</p>
        </div>
        <p class="out"><strong>72</strong> / 100</p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </body>
</html>
